server:
  port: 8081
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: aiknowledgebasebackend
  datasource:
    url: jdbc:mysql://localhost:3306/aiknowledgebase?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: sheep14
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      password: sheep14
      database: 0
      timeout: 2000ms
  ai:
    dashscope:
      api-key: sk-aef9731ffee84263befc5d61b665186f
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      chat:
        options:
          model: qwen3-max
          temperature: 0.8
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  mvc:
    async:
      request-timeout: 300000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  devtools:
    add-properties: false
    restart:
      enabled: false
    livereload:
      enabled: false

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto

logging:
  level:
    com.fanfan.aiknowledgebasebackend: debug

knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: zh_cn

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  show-actuator: true
  writer-with-default-pretty-printer: true

aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    bucket-name: aiknowledgebase
    access-key-id: ${OSS_ACCESS_KEY_ID}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET}

jwt:
  secret: mySecretKeyForAiKnowledgeBaseWhichIsVeryLongAndSecure
  expiration: 86400000

file:
  upload-path: uploads/knowledge
